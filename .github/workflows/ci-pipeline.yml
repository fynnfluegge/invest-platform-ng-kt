name: CI pipeline
on:
  push:
    branches: [ master ]
jobs:
  build:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: '11'
      - name: cache multiple paths
          uses: actions/cache@v2  
          with:
            path: |
              ~/cache
              !~/cache/exclude
              **/node_modules
            key: ${{ runner.os }}-${{ hashFiles('**/lockfiles') }}
      - name: cache maven dependencies
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Login to ACR
        uses: aliyun/acr-login@v1
        with:
          login-server: https://registry-intl.eu-central-1.aliyuncs.com
          username: "${{ secrets.ACR_USERNAME }}"
          password: "${{ secrets.ACR_PASSWORD }}"
      - name: Docker build and push
        env:
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker-compose build
          docker tag invest-platform-web registry-intl.eu-central-1.aliyuncs.com/invest-platform-default/web:$IMAGE_TAG
          docker tag invest-platform-api registry-intl.eu-central-1.aliyuncs.com/invest-platform-default/api:$IMAGE_TAG
          docker-compose push