name: CI pipeline
on:
  push:
    branches: [ master ]
env:
  ALIBABA_ACCESS_KEY:
  ALIBABA_SECRET_KEY:
  ALIBABA_DEFAULT_REGION: 
jobs:
  build:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: '11'
      - name: Docker Build
        run: docker-compose build
